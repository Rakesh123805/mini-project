<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css"> 
</head>
<body>
    <section id="weatherApp">
        <h1>Weather Updates & Forecast</h1>
        <input type="text" id="cityInput" placeholder="Enter a city name">
        <button id="getWeatherBtn" onclick="getWeather()">Get Weather</button>
        <button id="locationBtn" onclick="getWeatherByLocation()">Use My Location</button>
        <div id="currentWeatherDisplay"></div>
        <div id="forecastWeatherDisplay"></div>
    </section>
    <script src="weather.js"></script>
</body>
</html>
